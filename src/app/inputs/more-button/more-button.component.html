<div class="menu-wrapper">
  <button class="circle-btn" (click)="toggleMenu()">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>

  <div class="menu-dropdown" *ngIf="isMenuOpen">
  <div
    class="menu-item"
    *ngFor="let option of menu"
    (click)="selectType(option.type, option.value)"
  >
    {{ option.text }}
  </div>
</div>
</div>
